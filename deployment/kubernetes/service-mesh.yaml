
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  name: swarm-arena-gateway
  namespace: terragon-ai
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 443
      name: https
      protocol: HTTPS
    tls:
      mode: SIMPLE
      credentialName: terragon-tls-secret
    hosts:
    - api.terragon.ai
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  name: swarm-arena-vs
  namespace: terragon-ai
spec:
  hosts:
  - api.terragon.ai
  gateways:
  - swarm-arena-gateway
  http:
  - route:
    - destination:
        host: swarm-arena-service
        port:
          number: 80
    timeout: 300s
    retries:
      attempts: 3
      perTryTimeout: 60s
